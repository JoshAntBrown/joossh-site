<header>
  <div class="container">
    <h1>
      <a href="{{ site.baseurl }}/">
        <img src="/assets/joossh-logo.png" alt="">
        {{ site.title }}
      </a>
    </h1>

    <nav>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        {% for page in site.pages %}
          {% if page.title %}
            <li>
              <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
