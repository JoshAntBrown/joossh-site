---
layout: default
---
<div class="container">
  {% for post in site.posts %}
    <article class="post">
      <header>
        <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
        <!-- <span>Posted by Josh on {{ post.date | date: "%b %-d, %Y" }}</span> -->
      </header>
      <div>
        <p>{{ post.content | strip_html | truncatewords: 20 }}</p>
        <p><a class="button" href="{{ post.url | prepend: site.baseurl }}">Read More</a></p>
      </div>
    </article>
    <hr>
  {% endfor %}
</div>
